<!DOCTYPE html>
<html lang="en" class="scroller">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>Wild Leap Guest WiFi</title>
        <link href="css/wildleap.css?v=3" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
    <div class="bg"></div>
    <div class="container h-100 d-flex flex-column justify-content-center align-items-center position-relative z-1">
        <!-- Main Form Card -->
        <div class="card bg-dark bg-opacity-75 text-white mb-3 p-4 rounded-4">
            <div class="text-center mb-3">
                <img src="https://github.com/emmamiddlebrooks/dm/blob/main/static/wildleap/images/logo_white.png?raw=true" alt="Wild Leap Logo" class="img-fluid">
            </div>
            <form id="guestForm">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <button type="submit" class="btn btn-primary w-100" id="submitButton">Connect to WiFi</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("guestForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            document.getElementById("submitButton").disabled = true;

            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const email = document.getElementById("email").value;

            try {
                await fetch("/submit", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        first_name: firstName,
                        last_name: lastName,
                        email: email,
                    })
                });
                document.getElementById("submitButton").disabled = false;
                window.location.href = 'https://wildleap.com';
            } catch (error) {
                alert("There was an error submitting your data.");
                console.error(error);
            }
        });
    </script>
    </body>
</html>
